<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
</head>
<body>
    <div class="content">
        <header>
            <h2>To-Do List</h2>
        </header>
        <div class="side-container">
            <div class="side-bar">
                <ul class="nav">
                    <li class="nav-item selected">Inbox</li>
                    <li class="nav-item">Today</li>
                </ul>
            </div>
            <div class="nav-footer">
                <span class="add-task">+</span>
            </div>
        </div>
        <div class="main-container">
            <div class="todo-lists">
            </div>
        </div>
    </div>

    
    <!--form/edit popup -->
    <div id="form-popup">
        <div class="blocker"></div>
        <form class="form-container">
            <div class="form">
                <h2>ADD NEW TASK</h2>
                <label for="title">Title*:</label>
                <input type="text" placeholder="title" name="title" id="title" required>
                <label for="date">Date*:</label>
                <input type="date" placeholder="tt.mm.jjjj" name="date" id="date" required>
                <label for="description">Decription:</label>
                <input type="text" placeholder="description" id="description">
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-footer">
                <!--<input type="submit" id="addTask" value="add Task">-->
            </div>
        </form>
    </div>

    <!--description popup-->
    <div id="description-popup">
        <div class="blocker2">
            <div class="description-container">
                <h2>Description</h2>
                <div class="description-box">
                    <input type="text" id="detail" size="50px" readonly>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
